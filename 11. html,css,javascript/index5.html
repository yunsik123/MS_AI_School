<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 15px auto;
            border-width: 5px;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }
        .box1 {
            border-style: solid;
            border-radius: 50%;
        }
        .box2 {
            border-style: dotted;
        }
        .box3 {
            border-style: dashed;
        }
    </style>
</head>
<body>
    <div class="box1">실선 테두리</div>
    <div class="box2">점선 테두리</div>
    <div class="box3">짧은직선 테두리</div>
</body>
</html>
