<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 1px solid #222;
        }
        #margin1{
            margin: 50px;
        }
        #margin2{
            margin: 30px 50px;
        }
        #margin3{
            margin: 30px 20px 50px;
        }
        #margin4{
            margin: 30px 50px 20px 40px;
        }
    </style>
</head>
<body>
    <div id="margin1"></div>
    <div id="margin2"></div>
    <div id="margin3"></div>
    <div id="margin4"></div>
    <div id="margin5"></div>
</body>
</html>

#마진값을 줘서 변화를 줄거임
#요소와 요소사이의 간격은 일반적으로 두개의 margin값중
#큰걸로 간격조절한다.
